<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card__icon-wrapper">
          <img src="images/icon-star.svg" class="card__icon" alt="star icon" />
        </div>

        <h1 class="card__header top-margin-big">How did we do?</h1>
        <p class="card__info-text top-margin-small">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="rating-form top-margin-mid">
          <div class="rating-form__buttons">
            <div class="rating-form__button">
              <input
                class="rating-form__input"
                type="radio"
                id="n1"
                name="rating"
                value="1"
              />
              <label class="rating-form__label" for="n1">1</label>
            </div>
            <div class="rating-form__button">
              <input
                class="rating-form__input"
                type="radio"
                id="n2"
                name="rating"
                value="2"
              />
              <label class="rating-form__label" for="n2">2</label>
            </div>
            <div class="rating-form__button">
              <input
                class="rating-form__input"
                type="radio"
                id="n3"
                name="rating"
                value="3"
              />
              <label class="rating-form__label" for="n3">3</label>
            </div>
            <div class="rating-form__button">
              <input
                class="rating-form__input"
                type="radio"
                id="n4"
                name="rating"
                value="4"
              />
              <label class="rating-form__label" for="n4">4</label>
            </div>
            <div class="rating-form__button">
              <input
                class="rating-form__input"
                type="radio"
                id="n5"
                name="rating"
                value="5"
              />
              <label class="rating-form__label" for="n5">5</label>
            </div>
          </div>
          <input
            class="rating-form__submit top-margin-large"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <div class="card card--centered-content hidden">
        <img
          class="card__heading-image"
          src="images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
        <div class="card__selected-rating top-margin-large">
          <span class="card__selected-rating-text"></span>
        </div>
        <h1 class="card__header top-margin-large">Thank you!</h1>
        <p class="card__info-text top-margin-small text-centralized">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
